<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Semântica</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Meu Site</h1>
    </header>

    <article>
        <h2>Artigo Principal</h2>
        <p>Este é o conteúdo principal do site.</p>
    </article>

    <aside>
        <h3>Barra Lateral</h3>
        <p>Informações adicionais.</p>
    </aside>

    <section>
        <h3>Contato</h3>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required class="entrada">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required class="entrada">
            
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" required class="entrada"></textarea>
            
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
